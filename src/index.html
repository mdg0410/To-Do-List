<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="stylesheet" type="text/css" href="reset.css"/>
  <script src="https://kit.fontawesome.com/d713187366.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>

<body>
  <main>
    <h1>To Do List</h1>
    <ul>
      <li><span>Today's To Do</span><i class="fa-solid fa-arrows-rotate"></i></li>
      <li id="form-item">
        <form name="addTaskForm" id="addTaskForm">
          <input type="text" name="description" required id="description" placeholder="Add to your list...">
          <button type="submit"><i class="fa-solid fa-thumbtack"></i></button>
        </form>
      </li>
      <li class="list-footer">
        Clear all completed
      </li>
    </ul>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
